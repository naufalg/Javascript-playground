<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form action="/bmicalculator" method="post">
        <input name="weight" type="number" autocomplete="off" placeholder="Your Weight (Kg)" required autofocus>
        <input name="height" type="number" autocomplete="off" placeholder="Your Height (Cm)" required>
        <button type="submit" name="submit">Calculate</button>
    </form>
</body>
</html>
